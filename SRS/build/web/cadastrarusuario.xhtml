<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar Usuario</title>
    </h:head>
    <h:body >
       <ui:composition template="./template.xhtml">
           
           <ui:define name="menu_logado">
                
            </ui:define>
           <ui:define name="menu_logado_adm">
                
            </ui:define>
           <ui:define name="pagina">
               <h:form id="mF">
                <table align="center">
                <tr>
                    <td><h:outputText value="Nome"/></td>
                    <td><p:inputText value="#{usuarioBean.nome}"/></td>
                
                    <td><h:outputText value="Telefone"/></td>
                    <td><p:inputText value="#{usuarioBean.telefone}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Matricula"/></td>
                    <td><p:inputText id="matricula" value="#{usuarioBean.matricula}"/></td>
                    
                    <td><h:outputText value="Email"/></td>
                    <td><p:inputText value="#{usuarioBean.email}" /></td> 
                </tr>
                     
                <tr>
                    <td><h:outputText value="Login"/></td>
                    <td><p:inputText value="#{usuarioBean.login}"/></td>
                
                    <td><h:outputText value="Senha"/></td>
                    <td><p:password value="#{usuarioBean.senha}"/></td> 
                </tr>
                <tr>
                    <td><h:outputText value="Curso"/></td>
                    <td>
                        <p:selectOneMenu  value="#{usuarioBean.curso}" >
                            <f:selectItem itemLabel="Ciencias da Computacao" itemValue="Ciencias da Computacao" />
                            <f:selectItem itemLabel="Design Digital" itemValue="Design Digital" />  
                            <f:selectItem itemLabel="Engenharia de Software " itemValue="Engenharia de Software" />  
                            <f:selectItem itemLabel="Engenharia da Computacao" itemValue="Engenharia da Computacao" />  
                            <f:selectItem itemLabel="Sistemas de Informacao " itemValue="Sistemas de Informacao" />
                         </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td><p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario()}" update="mF"/></td>
                    <td><h:outputText value="#{usuarioBean.msg}" style="color:red" rendered="true"/></td>
                </tr>
            </table>
            
        </h:form></ui:define>
        </ui:composition>
    </h:body>
</html>

 <nav class="nav navbar-inverse">

<div class="jumbotron">
  <div class="container">
	  
	<h1>SRS - Sistema Reserva de Salas</h1>

<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me
    </div>
  </div>
<div class="form">
    <h2>Logar na sua conta</h2>
    <form id="form">
        <input id="usuario" jsf:value="#{usuarioBean.usuario}" type="text" placeholder="Usuario"/>
        <input id="senha" jsf:value="#{usuarioBean.senha}" type="password" placeholder="Senha"/>
        <button onclick="#{usuarioBean.entrarUsuario()}">Entrar</button>
    </form>
  </div>
  <div class="form">
    <h2>Cadastrar conta</h2>
    <form id="form">
        <input jsf:value="#{usuarioBean.nome}" type="text" placeholder="Nome"/>
        <input jsf:value="#{usuarioBean.matricula}" type="text" placeholder="Matricula"/>
        <input jsf:value="#{usuarioBean.matricula}" type="text" placeholder="Curso"/>
        <input jsf:value="#{usuarioBean.telefone}" type="tel" placeholder="Celular"/>
        <input jsf:id="email" jsf:value="#{usuarioBean.email}" type="email" placeholder="Email"/>
        <input jsf:value="#{usuarioBean.usuario}" type="text" placeholder="Usuario"/>
        <input jsf:value="#{usuarioBean.senha}" type="password" placeholder="Senha"/>
        <button jsf:onclick="#{usuarioBean.cadastrarUsuario()}">Cadastrar</button>
        
    </form>
  </div>
    <div class="cta"><a href="http://andytran.me">Esqueceu sua Senha?</a></div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>

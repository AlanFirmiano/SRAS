<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Inicio</title>
    
    </h:head>

    <h:body>
        
        <p:layout fullPage="true">
            
        <ui:composition template="./template.xhtml" rendered="true">
            <ui:define name="menu_logado">
                
            </ui:define>
            <ui:define name="menu_logado_adm">
                
            </ui:define>
                <ui:define  name="login">
                    <p:layoutUnit style="background-color: gainsboro" position="west" effectSpeed="5" size="26%" header="Logar" collapsible="true">
                        <h:form style="background-color: gainsboro" id="for">
                           <table>
                                <tr>
                                    <td><p:outputLabel value="Login:" /></td>
                                    <td><p:inputText value="#{usuarioBean.login}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel value="Senha:"/></td>
                                    <td><p:password value="#{usuarioBean.senha}"/></td>
                                </tr>
                                <tr>
                                    <td><p:commandButton value="Entrar" action="#{usuarioBean.entrarUsuario()}" update="for" /></td>
                                    <td><p:commandLink value="Cadastre-se" action="#{usuarioBean.telaCadastro()}" update="for" /></td>
                                </tr>
                               
                                   
                               

                            </table>
                            <h:outputText value="#{usuarioBean.msg}" style="color:red" rendered="true"/>
                        </h:form>
                    </p:layoutUnit>
                </ui:define>
            
                <ui:define name="pagina">
                    <form style="background-color: beige">
                    <center>
                        <h3>
                            Sistema de Reserva de Salas
                        </h3>
                        </center>
                    
                    <center>
                        
                        <p>
                            Agora ficou mais facil de você conseguir seu horário para estudo em grupo!
                        </p>
                    
                    </center>
                    
                    </form>
                </ui:define>
            </ui:composition>
        </p:layout>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Reserva</title>
    </h:head>
    <h:body>
       <ui:composition template="./template.xhtml">
           <ui:define name="menu">
                
            </ui:define>
           <ui:define name="menu_logado_adm">
                
            </ui:define>
                <ui:define  name="login">
                    
                </ui:define>
           <ui:define name="pagina">
             <h:form>
            <table>
                <tr>
                   <td><h:outputText value="Data :"/></td>
                </tr>
                <tr>
                    <td><p:calendar id="mask" value="#{reservaBean.data}" pattern="dd-MM-yyyy" mask="true" /></td>
 
                </tr>
            </table>
                   <table>
                <tr>
                          <td><h:outputText value="Hora Inicial"/></td>
                       </tr>
                       <tr>
                           <td><p:inputText value="#{reservaBean.hora_inicial}"/></td> 
                       </tr>
                   
                <tr>
                          <td><h:outputText value="Hora Final"/></td>
                       </tr>
                       <tr>
                           <td><p:inputText value="#{reservaBean.hora_final}"/></td> 
                       </tr>
                </table>
                   <table>
                       <tr>
                          <td><h:outputText value="Nome Sala"/></td>
                       </tr>
                       <tr>
                           <td><p:inputText value="#{reservaBean.nome}"/></td> 
                       </tr>
                       <tr>
                          <td><h:outputText value="Bloco Sala"/></td>
                       </tr>
                       <tr>
                           <td><p:inputText value="#{reservaBean.bloco}"/></td> 
                       </tr>
                   </table> 
               
                   <hr>
                       
                   </hr>
                   <table>
                <tr>
                    <td>
                        <p:commandButton value="Cadastrar" action="#{reservaBean.cadastrarReserva()}"/>
                    </td>
                </tr>
                   </table>
            </h:form>
           </ui:define>
        </ui:composition>
    </h:body>
</html>

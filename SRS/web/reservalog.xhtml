<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SRS</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">
            <ui:define name="menu">
                
            </ui:define>
            <ui:define name="menu_logado_adm">
                
            </ui:define>
                <ui:define  name="login">
                    
                </ui:define>
           <ui:define name="pagina">
               
               <h:form>
                   <p:dataTable var="res" id="tabela" value="#{reservaBean.listaReserva}" paginator="true" rows="10"  
                                rowKey="#{res.id}" expandedRow="false" emptyMessage="Reservas nÃ£o encontradas" selection="#{reservaBean.reserva}" selectionMode="single" >  
                      <f:facet name="header">  
                        Reservas
                      </f:facet>
  
                      <p:column selectionMode="single" style="width:3%"/>
                      <p:column headerText="Data">  
             #{res.data.dataFormatada}  
         </p:column>  
  
         <p:column headerText="Hora">  
             #{res.data.hora_inicial} 
         </p:column> 
         <p:column headerText="Nome">  
             #{res.usuario.nome}  
         </p:column> 
         <p:column headerText="Sala">  
             #{res.sala.nome}  
         </p:column>
         <p:column headerText="Bloco">  
             #{res.sala.bloco}  
         </p:column> 
  
         </p:dataTable> 
                 
            </h:form> 
           </ui:define>
        </ui:composition>

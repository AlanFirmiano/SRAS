<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SIAD</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./template.xhtml">
            <ui:define name="menu">
                
            </ui:define>
            <ui:define name="menu_logado">
                
            </ui:define>
                <ui:define  name="login">
                    
                </ui:define>
           <ui:define name="pagina">
               
               <h:form>
                   <p:dataTable var="cur" id="tabela" value="#{salaBean.listaSala}" paginator="true" rows="10" sortBy="#{cur.bloco}"
                                rowKey="#{cur.id}" expandedRow="false" emptyMessage="Nenhuma sala cadastrada" selection="#{salaBean.sala.id}" selectionMode="single" >  
                      <f:facet name="header">  
                        Salas
                      </f:facet>
  
                      <p:column selectionMode="single" style="width:3%"/>
                      <p:column headerText="Nome">  
             #{cur.nome}  
         </p:column>  
  
         <p:column headerText="Bloco">  
             #{cur.bloco}  
         </p:column> 
              <f:facet name="footer">  
                  <p:commandButton value="Detalhes" action="#{salaBean.detalhesSala()}"  image="ui-icon ui-icon-search"/>  
              </f:facet> 
  
         </p:dataTable> 
                 
            </h:form> 
           </ui:define>
        </ui:composition>
    </h:body>
</html>

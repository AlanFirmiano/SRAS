<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>SRS</title>
    
    </h:head>

    <h:body style="background-image: url(img/logo.png)">
        
        <p:layout fullPage="true">
            
            <ui:composition template="./template.xhtml" rendered="true">
            
                <div class="ui-fluid">
                    <ui:define name="pagina" rendered="center">   
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="#" />
                        <p:menuitem value="Informações" url="#" />
                        <p:menuitem value="Salas" url="#" />
                        <p:menuitem value="Usuarios" url="#" />
                    </p:breadCrumb>
                    <h:form style="background-color: #31bad5">
                        <p></p>
                        <h1>SRS - Sistema Reserva de Salas</h1>
                        <p>Agora ficou bem mais facil de voce conseguir seu horario para estudo em grupo</p>
                    </h:form>
                        <div align="center"> 
                        <h:form style="background-color: #ccc" id="for">
                           <table>
                                <tr>
                                    <td><p:outputLabel value="Login:" /></td>
                                    <td><p:inputText value="#{usuarioBean.login}"/></td>
                                </tr>
                                <tr>
                                    <td><p:outputLabel value="Senha:"/></td>
                                    <td><p:password value="#{usuarioBean.senha}"/></td>
                                </tr>
                                <tr>
                                    <td><p:commandButton value="Entrar" action="#{usuarioBean.entrarUsuario()}" update="for" /></td>
                                    <td><p:commandLink value="Cadastre-se" action="#{usuarioBean.telaCadastro()}" update="for" /></td>
                                </tr>
                               

                            </table>
                            <h:outputText value="#{usuarioBean.msg}" style="color:red" rendered="true"/>
                        </h:form>
                    </div>
                    
                </ui:define>
                </div>
            </ui:composition>
       
        </p:layout>
       
    </h:body>
</html>
